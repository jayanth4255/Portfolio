<body>
  <div id="debug-layer" style="position:fixed; top:0; left:0; width:100%; z-index:9999; pointer-events:none;"></div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var div = document.createElement('div');
      div.style.cssText = 'background:black; color:red; padding:20px; border-bottom:1px solid #444; font-family:monospace; font-size:14px; pointer-events:auto;';
      div.innerHTML = '<strong>Error:</strong> ' + msg + '<br><strong>File:</strong> ' + url + ':' + lineNo + '<br><strong>Stack:</strong> ' + (error ? error.stack : 'N/A');
      document.getElementById('debug-layer').appendChild(div);
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var div = document.createElement('div');
      div.style.cssText = 'background:black; color:orange; padding:20px; border-bottom:1px solid #444; font-family:monospace; font-size:14px; pointer-events:auto;';
      div.innerText = 'Unhandled Promise Rejection: ' + event.reason;
      document.getElementById('debug-layer').appendChild(div);
    });
  </script>
  <div id="root">
    <div style="color: white; font-family: sans-serif; text-align: center; padding-top: 50px;">
      <h1>Loading App...</h1>
      <p>If this message doesn't disappear, React failed to start.</p>
    </div>
  </div>
</body>
